<html lang="en" class="h-100">

</html>

<head th:insert="~{fragments/headerfiles.html :: headerTags(loggedIn='true')}"></head>

<body class="h-100">
    <nav th:replace="~{fragments/Navbar.html :: navbar(logout='true')}"></nav>
    <div id="main" class="h-100">
        <div class="row">
            <div th:replace="~{fragments/menu.html :: menu}"></div>
            <div class="row justify-content-center" id="main-content">
                <div>
                    <div th:insert="~{fragments/alert.html :: alert}"></div>
                    <div th:if="${categories == null}" class="container my-3">
                        <h1 th:text="Could not fetch categories!"></h1>
                    </div>
                    <div th:else="${categories == null}" class="container my-3">
                        <a href="/addCategory" class="my-2 float-end btn btn-dark btn-lg">
                            <span class="material-symbols-outlined">add</span>
                            Add Category
                        </a>
                        <table class="table table-bordered table-hover text-center my-3">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.category_id}"></td>
                                <td th:text="${category.category_name}"></td>
                                <td>
                                    <div><a th:href="@{/editCategory/{id}(id=${category.category_id})}"
                                            class="btn btn-dark m-2">Edit</a>
                                        <a th:href="@{/deleteCategory/{id}(id=${category.category_id})}"
                                            class="btn btn-dark m-2">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
