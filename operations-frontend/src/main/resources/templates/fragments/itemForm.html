<form th:fragment="itemForm(action, id, required, buttonValue)" th:action="@{{action}(action=${action})}" method="post"
    enctype="multipart/form-data">
    <input th:if="${id}" type="hidden" name="item_id" th:value="${item_id}">
    <div class="my-3">
        <input type="text" class="form-control" name="item_name" id="item_name" placeholder="Item Name"
            th:required="${required}">
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="item_description" id="item_description" th:required="${required}"
            placeholder="Item Desciption" style="height: 100px"></textarea>
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" name="cost" id="cost" step="0.01" placeholder="Cost"
            th:required="${required}">
    </div>
    <div class="mb-3">
        <select class="form-control" name="category_id" id="category_id" th:required="${required}">
            <option value="null" disabled selected>Select a category</option>
            <option th:each="category : ${categories}" th:value="${category.category_id}"
                th:text="${category.category_name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <input type="file" class="form-control" name="image" id="image" accept="image/*" th:required="${required}">
    </div>

    <input class="btn btn-dark" type="submit" th:value="${buttonValue}">
</form>
