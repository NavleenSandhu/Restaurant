<div th:fragment="card(title,src,href, action)" class="card col m-5" style="width: 18rem;">
    <img th:src="@{{src}(src=${src})}" class="card-img-top" th:alt="${title}">
    <div class="card-body">
        <h5 class="card-title" th:text="${title}"></h5>
        <a th:href="${href}" class="btn btn-dark" th:text="${action}"></a>
    </div>
</div>
